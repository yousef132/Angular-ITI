<div class="container mt-5">
  <h2 class="mb-4 alert alert-dark">Students</h2>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Age</th>
      </tr>
    </thead>
    <tbody>
      @for (std of Students; track $index) {
        <tr>
          <td>{{std.name}}</td>
          <td>{{std.age}}</td>
        </tr>
      }
    </tbody>
  </table>
</div>
