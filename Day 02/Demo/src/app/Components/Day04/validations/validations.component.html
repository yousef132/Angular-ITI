<div class="container">

  <div class="row">

    <div class="col">
      <form [formGroup]="formValidation" class="form">

        <div class="form-group d-flex m-2">
          <label class="w-25">Name</label>
          <input formControlName="name" type="text" class="form-control">
        </div>
        @if(NameValid == false){
          <div>
            Name Not Valid
          </div>
        }

        <div class="form-group d-flex m-2">
          <label class="w-25">Age</label>
          <input formControlName="age" type="number" class="form-control">
        </div>
        @if(AgeValid == false){
          <div>
            Age Not Valid
          </div>
        }

        <div class="form-group text-center m-2">
          <input type="button" (click)="getData()" value="ADD" class="btn btn-outline-success">
        </div>

      </form>

    </div>

  </div>

</div>
