@if (!student) {
  <strong>Loading.....</strong>
} @else {
  <form>
    <div class="form-group">
      <label>Name:</label>
      <input type="text" [(ngModel)]="student.name" name="name" class="form-control" />
    </div>

    <div class="form-group">
      <label>Age:</label>
      <input type="number" [(ngModel)]="student.age" name="age" class="form-control" />
    </div>

    <div class="form-group">
      <label>Email:</label>
      <input type="email" [(ngModel)]="student.email" name="email" class="form-control" />
    </div>

    <button type="submit" class="btn btn-primary" (click)="updateStudent()">Submit</button>
  </form>
}
